removeStrategy:
  rbac: SYNC
  items: NONE
items:
- kind: folder
  name: controller-jobs
  description: ''
  displayName: controller-jobs
  items:
  - kind: organizationFolder
    name: controller-casc-update
    displayName: controller-casc-update
    navigators:
    - github:
        apiUri: https://api.github.com
        traits:
        - gitHubBranchDiscovery:
            strategyId: 1
        - headWildcardFilter:
            excludes: ''
            includes: main
        repoOwner: stefgl-org
        credentialsId: cloudbees-ci-casc-workshop-github-app
    orphanedItemStrategy:
      defaultOrphanedItemStrategy:
        pruneDeadBranches: true
        daysToKeep: -1
        numToKeep: -1
        abortBuilds: false
    projectFactories:
    - customMultiBranchProjectFactory:
        factory:
          customBranchProjectFactory:
            marker: Jenkinsfile
            definition:
              cpsScmFlowDefinition:
                scriptPath: controller-casc-update
                scm:
                  gitSCM:
                    userRemoteConfigs:
                    - userRemoteConfig:
                        credentialsId: cloudbees-ci-casc-workshop-github-app
                        url: https://github.com/stefgl-org/ops-controller.git
                    branches:
                    - branchSpec:
                        name: '*/main'
                lightweight: true
    strategy:
      allBranchesSame: {
        }
    trigger:
      periodicFolderTrigger:
        interval: 1d
  properties:
  - envVars: {
      }
  - kubernetesFolderProperty: {
      }
  - itemRestrictions:
      allowedTypes:
      - org.jenkinsci.plugins.workflow.job.WorkflowJob
      - hudson.model.FreeStyleProject
      - jenkins.branch.OrganizationFolder
      - org.jenkinsci.plugins.workflow.multibranch.WorkflowMultiBranchProject
      filter: true

